<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Angular Material - Starter App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>
  </head>

  <body ng-app="starterApp" layout="row" layout-fill flex ng-controller="UserController as ul">

    <!-- Sidebar menu -->
    <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">

        <md-toolbar class="md-whiteframe-z1">
          <h1>menu</h1>
        </md-toolbar>

        <md-list>
            <md-list-item>
                <md-button ui-sref="pages/child1" ng-class="{'selected' : it === ul.selected }">
                    blabla
                </md-button>
            </md-list-item>
            <md-list-item>
                <md-button ui-sref="home" ng-class="{'selected' : it === ul.selected }">
                   Devices
                </md-button>
            </md-list-item>
        </md-list>

    </md-sidenav>




    <!-- Content area -->
    <md-content layout-fill layout="row" ui-view>

    </md-content>































    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>

    <script src="./src/users/Users.js"></script>
    <script src="src/users/app.js"></script>
    <script src="./src/users/UserService.js"></script>

    <script type="text/javascript">

          angular
              .module('starterApp', ['ngMaterial', 'users', 'ui.router'])
              .config(function($stateProvider, $urlRouterProvider, $mdThemingProvider, $mdIconProvider){

                  $mdIconProvider
                      .defaultIconSet("./assets/svg/avatars.svg", 128)
                      .icon("menu"       , "./assets/svg/menu.svg"        , 24)
                      .icon("backburger" , "./assets/svg/backburger.svg"  , 24)
                      .icon("share"      , "./assets/svg/share.svg"       , 24)
                      .icon("google_plus", "./assets/svg/google_plus.svg" , 512)
                      .icon("hangouts"   , "./assets/svg/hangouts.svg"    , 512)
                      .icon("twitter"    , "./assets/svg/twitter.svg"     , 512)
                      .icon("phone"      , "./assets/svg/phone.svg"       , 512);

                  $mdThemingProvider.theme('default')
                      .primaryPalette('brown')
                      .accentPalette('red');


                  //
                  // For any unmatched url, redirect to /state1
                  $urlRouterProvider.otherwise("/");
                  //
                  // Now set up the states
                  $stateProvider
                      .state('home', {
                          url: "/",
                          templateUrl: "pages/users.html"
                      })
                      .state('pages/child1', {
                          url: "/pages/child1",
                          templateUrl: "pages/child1.html",
                          controller: function($scope) {
                              $scope.items = ["A", "List", "Of", "Items"];
                          }
                      })
//                      .state('state2', {
//                          url: "/state2",
//                          templateUrl: "pages/state2.html"
//                      })
//                      .state('state2.list', {
//                          url: "/list",
//                          templateUrl: "pages/state2.list.html",
//                          controller: function($scope) {
//                              $scope.things = ["A", "Set", "Of", "Things"];
//                          }
//                      });

              });

    </script>

  </body>
</html>
