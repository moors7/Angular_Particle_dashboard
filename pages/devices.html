<md-content layout="row" flex>

    <!-- Device selection area -->
    <md-sidenav class="site-sidenav md-sidenav-user md-whiteframe-z2" md-component-id="deviceMenu" md-is-locked-open="$mdMedia('gt-sm')" layout-fill="$mdMedia('sm')" layout="column" style="overflow: hidden">

        <md-toolbar class="md-whiteframe-z1">
            <div class="md-toolbar-tools">
                <h1>Devices</h1>
                <span flex></span>
            </div>
        </md-toolbar>

        <md-content>
            <md-list>
                <md-list-item ng-repeat="it in ul.users">
                    <md-button ng-click="ul.selectUser(it)" ng-class="{'selected' : it === ul.selected }">
                        {{it.name}}

                    </md-button>
                </md-list-item>
                <md-list-item ng-repeat="it in ul.users">
                    <md-button ng-click="ul.selectUser(it)" ng-class="{'selected' : it === ul.selected }">
                        {{it.name}}

                    </md-button>
                </md-list-item>
                <md-list-item ng-repeat="it in ul.users">
                    <md-button ng-click="ul.selectUser(it)" ng-class="{'selected' : it === ul.selected }">
                        {{it.name}}

                    </md-button>
                </md-list-item>
            </md-list>
        </md-content>

        <md-button class="md-accent md-fab md-fab-top-right"><span style="font-size: 30px;">+</span> </md-button>

    </md-sidenav>

    <!-- Content -->
    <div layout="column" layout-fill style="overflow: hidden">

        <md-toolbar  layout="row" layout-fill-sm class="md-whiteframe-z2">
            <md-button class="menu" hide-gt-sm ng-click="ul.toggleMenu('deviceMenu')" aria-label="Show User List">
                <md-icon md-svg-icon="backburger" ></md-icon>
                Devices
            </md-button>

            <h1 layout-align="center">{{ul.selected.name}}</h1>

            <md-button class="menu" hide-gt-md ng-click="ul.toggleMenu('left')" aria-label="Show User List">
                <md-icon md-svg-icon="menu" ></md-icon>
            </md-button>
        </md-toolbar>

        <md-content flex style="padding: 20px">
            bla -> {{$state.current.givenName}} <- bla
            <md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar"></md-icon>
            <h2>{{ul.selected.name}}</h2>
            <p>{{ul.selected.content}}</p>

            <md-button class="contact" md-no-ink ng-click="ul.showContactOptions($event)" aria-label="Contact User">
                <md-tooltip>Contact {{ ul.selected.name }}</md-tooltip>
                <md-icon md-svg-icon="share"></md-icon>
            </md-button>
        </md-content>
    </div>

</md-content>
